<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RAVI 3.0 Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            background: url('https://i.postimg.cc/GTwL8FVG/image.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .box {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .period-box {
            background: rgba(0, 128, 0, 0.5);
        }

        .result-box {
            background: rgba(255, 0, 0, 0.5);
        }

        #access-denied {
            color: red;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div id="access-denied" style="display: none;">
        <h2>Access Denied</h2>
        <p>Your device is not authorized to view this predictor.</p>
    </div>

    <div class="container" id="predictor-container" style="display: none;">
        <div class="title">RAVI 3.0 Predictor</div>
        <div class="box period-box" id="period">Loading Period...</div>
        <div class="box result-box" id="result">Predicting...</div>
    </div>

    <script>
        let latestPeriod = null;

        // ✅ Device Authorization Check
        function isDeviceAuthorized() {
            const currentDevice = `${navigator.platform} | ${navigator.userAgent}`;
            const approvedDevices = JSON.parse(localStorage.getItem('approvedDevices')) || [];
            return approvedDevices.includes(currentDevice);
        }

        // ✅ Handle Access
        function handleAccess() {
            if (isDeviceAuthorized()) {
                document.getElementById('predictor-container').style.display = 'block';
            } else {
                document.getElementById('access-denied').style.display = 'block';
            }
        }

        // ✅ Fetch Current Game Period (Example)
        async function fetchCurrentGameIssue() {
            try {
                const apiUrl = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
                const requestData = {
                    typeId: 1,
                    language: 0,
                    random: "40079dcba93a48769c6ee9d4d4fae23f",
                    signature: "D12108C4F57C549D82B23A91E0FA20AE",
                    timestamp: 1727792520,
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json;charset=UTF-8' },
                    body: JSON.stringify(requestData),
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.code === 0) {
                        const currentPeriod = data.data.issueNumber;
                        if (currentPeriod !== latestPeriod) {
                            latestPeriod = currentPeriod;
                            document.getElementById('period').textContent = `Period: ${latestPeriod}`;
                            updatePrediction();
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching period:', error);
            }
        }

        // ✅ Simulate Prediction
        function updatePrediction() {
            const result = Math.random() > 0.5 ? "BIG" : "SMALL";
            document.getElementById('result').textContent = `Prediction: ${result}`;
        }

        // ✅ Initialize
        handleAccess();
        if (isDeviceAuthorized()) {
            fetchCurrentGameIssue();
            setInterval(fetchCurrentGameIssue, 5000);
        }
    </script>

</body>

</html>
